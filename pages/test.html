<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle System Test</title>
    <link rel="stylesheet" href="../assets/css/test-styles.css">
</head>
<body>
    <div class="test-container">
        <h1>Particle System Test</h1>
        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="stopBtn">Stop</button>
            <button id="clearBtn">Clear</button>
            <label>
                Particle Count: <input type="range" id="particleCount" min="10" max="500" value="100">
                <span id="countDisplay">100</span>
            </label>
        </div>
        <div class="stats">
            <div>FPS: <span id="fpsDisplay">0</span></div>
            <div>Particles: <span id="particleDisplay">0</span></div>
            <div>Mouse: <span id="mouseDisplay">0, 0</span></div>
        </div>
    </div>
    
    <canvas id="testCanvas"></canvas>
    
    <script src="../assets/js/mouse-tracker.js"></script>
    <script src="../assets/js/particles.js"></script>
    <script src="../assets/js/test-particles.js"></script>
</body>
</html>
